<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recipe Finder</title>
    <link rel="stylesheet" href="/src/assets/scss/main.scss" />
    <link rel="stylesheet" href="/src/assets/css/style.css" />
  </head>

  <body>
    <nav>
      <div>
          <div class="text-center">
            <a href="index.html">
              <img src="/images/EAT AND SMILE.svg" alt="logo" height="auto" width="250" class="d-inline" id="logo">
            </a>
          </div>
      </div>
    </nav>
    <main>
      <section id="search">
        <div class="container w-80 mt-3 mx-auto">
          <form class="d-flex" role="search">
            <input
              id="searchInput"
              class="form-control me-2"
              type="search"
              placeholder="Search for Food or Recipe"
              aria-label="Search"
            />
            <button
              id="searchResultButton"
              class="btn btn-outline-orange text-black"
              type="button"
            >
              Search
            </button>
          </form>
        </div>
      </section>
      <section id="searchResults">
        <div
          class="container d-flex justify-content-between align-items-center mb-4 mt-3"
        >
          <h1 id="numOfResults" class="fs-5"></h1>
          <div class="d-flex align-items-center">
            <div id="filterItem" class="me-2"></div>
            <div class="dropdown">
              <button
                class="btn btn-white dropdown-toggle text-black"
                type="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Sort by
              </button>
              <ul class="dropdown-menu">
                <li>
                  <a
                    class="filter dropdown-item"
                    href="#"
                    data-value="breakfast"
                    >Breakfast</a
                  >
                </li>
                <li>
                  <a class="filter dropdown-item" href="#" data-value="brunch"
                    >Brunch</a
                  >
                </li>
                <li>
                  <a
                    class="filter dropdown-item"
                    href="#"
                    data-value="lunch/dinner"
                    >Lunch/Dinner</a
                  >
                </li>
                <li>
                  <a class="filter dropdown-item" href="#" data-value="snack"
                    >Snack</a
                  >
                </li>
                <li>
                  <a class="filter dropdown-item" href="#" data-value="teatime"
                    >Teatime</a
                  >
                </li>
              </ul>
            </div>
          </div>
        </div>
        <div id="results" class="container mb-2">
          <!-- render search results -->
        </div>
        <a href="item.html"></a>
      </section>
    </main>
    <script type="module" src="/src/assets/js/search-results.js"></script>
    <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
  </body>
</html>
