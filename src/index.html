<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recipe Finder</title>
    <link rel="stylesheet" href="/src/assets/scss/main.scss" />
    <link rel="stylesheet" href="/src/assets/css/style.css" />
  </head>
  <body>
    <nav>
      <div>
        <div class="text-center">
          <img src="/images/EAT AND SMILE.svg" alt="logo" height="auto" width="250" class="d-inline" id="logo">
        </div>
      </div>
    </nav>
    <main>
      <section id="search">
        <div class="container w-80 mt-3 mx-auto">
          <form class="d-flex" role="search">
            <input
              id="searchInput"
              class="form-control me-2"
              type="search"
              placeholder="Search for Food or Recipe"
              aria-label="Search"
            />
            <a
              href="search-results.html"
              id="searchButton"
              class="btn btn-outline-orange text-black"
              type="button"
              >Search</a
            >
          </form>
        </div>
      </section>
      <section>
        <div class="mx-3 mt-3 mb-3">
          <h2>Discover <span class="text-orange">New Flavours</span></h2>
        </div>
        <div id="discover" class="d-flex overflow-x-auto ms-3 mb-2">
          <!-- render random maincourse meals -->
        </div>
      </section>
      <section>
        <div class="mx-3 mb-3">
          <h2>All <span class="text-orange">categories</span></h2>
        </div>
        <div class="fluid-container">
          <div
            id="rowContainer"
            class="row row-cols-2 justify-content-between gy-4 gx-0 mx-3"
          >
            <a href="category.html" class="d-block col w-40">
              <div class="categories d-flex align-items-center px-0">
                <img
                  src="../images/Shake Shack's Culinary Director Shares Six Tips For Making Burgers At Home.jpeg"
                  alt="burgers"
                  width="55"
                  height="61"
                  class="image-fluid"
                />
                <p class="category ms-3 text-break">American</p>
              </div>
            </a>
            <a href="category.html" class="d-block col w-40">
              <div
                class="categories d-flex justify-content-between align-items-center px-0"
              >
                <p class="category ms-3 text-break">Asian</p>
                <img
                  src="../images/Hot soup on a hot day is all good! Spicy miso broth with udon, shrimp, dumplings and more udon! @tabushabu 🍲🦐🥟.jpeg"
                  alt="miso broth dumplings"
                  width="55"
                  height="61"
                  class="image-fluid"
                />
              </div>
            </a>
            <a href="category.html" class="d-block col w-40">
              <div class="categories d-flex align-items-center px-0">
                <img
                  src="../images/Bangers and Mash Is an Ultra-Cozy British Dish Loaded with Flavor.jpeg"
                  alt="bangers and mash"
                  width="55"
                  height="61"
                  class="image-fluid"
                />
                <p class="category ms-3 text-break">British</p>
              </div>
            </a>
            <a href="category.html" class="d-block col w-40">
              <div
                class="categories d-flex justify-content-between align-items-center px-0"
              >
                <p class="category ms-3 text-break">Chinese</p>
                <img
                  src="../images/Sweet and Sour Pork - best ever!.png"
                  alt="sweet and sour pork"
                  width="55"
                  height="61"
                  class="image-fluid"
                />
              </div>
            </a>
            <a href="category.html" class="d-block col w-40">
              <div class="categories d-flex align-items-center px-0">
                <img
                  src="../images/Breakfast croissant sandwich.jpeg"
                  alt="croissant"
                  width="55"
                  height="61"
                  class="image-fluid"
                />
                <p class="category ms-3 text-break">French</p>
              </div>
            </a>
            <a href="category.html" class="d-block col w-40">
              <div
                class="categories d-flex justify-content-between align-items-center px-0"
              >
                <p class="category ms-3 text-break">Italian</p>
                <img
                  src="../images/Spaghetti Carbonara – Kelsey Nixon.jpeg"
                  alt="spaghetti carbonara"
                  width="55"
                  height="61"
                  class="image-fluid"
                />
              </div>
            </a>
            <a href="category.html" class="d-block col w-40">
              <div class="categories d-flex align-items-center px-0">
                <img
                  src="../images/Rectangle 11.jpg"
                  alt="ramen"
                  width="55"
                  height="61"
                  class="image-fluid"
                />
                <p class="category ms-3 text-break">Japanese</p>
              </div>
            </a>
            <a href="category.html" class="d-block col w-40">
              <div
                class="categories d-flex justify-content-between align-items-center px-0"
              >
                <p class="category ms-3 text-break">Mexican</p>
                <img
                  src="../images/Rectangle 7.jpg"
                  alt="tacos"
                  width="55"
                  height="61"
                  class="image-fluid"
                />
              </div>
            </a>
          </div>
        </div>
      </section>
    </main>
    <script type="module" src="/src/assets/js/main.js"></script>
    <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
  </body>
</html>
