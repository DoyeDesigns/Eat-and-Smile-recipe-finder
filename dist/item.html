<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Finder</title>
    <link rel="stylesheet" href="/item.4717fcfd.css">
    <link rel="stylesheet" href="/item.07fedde6.css">
  </head>
  <body>
    <nav>
      <div class="text-center mb-4">
        <a href="/index.html">
          <h1>
            <span class="text-orange">Eat and Smile</span><sub class="fs-6">Recipe Finder</sub>
          </h1>
        </a>
      </div>
    </nav>
    <main>
      <section>
        <div class="container text-center mb-3">
          <div id="img">
            <!-- meal image -->
          </div>
        </div>
      </section>
      <section>
        <div class="container">
          <div class="d-flex justify-content-between align-items-center">
            <div>
              <h1 id="meal-name" class="fs-4 mb-1 text-capitalize"></h1>
              <h2 id="meal-origin" class="fs-5 mb-3 text-capitalize text-orange"></h2>
            </div>
            <div>
              <p id="timeForMeal" class="ms-5 text-capitalize"></p>
            </div>
          </div>
          <div class="d-flex align-items-center mb-4">
            <img src="/fi-sr-alarm-clock.7d49a9bb.jpg" alt="timer" height="18" width="18">
            <div class="ms-3">
              <p id="time">
                <span id="minTime"></span> - <span id="maxTime"></span> Mins
              </p>
            </div>
          </div>
          <div>
            <div class="d-flex justify-content-between border border-start-0 border-end-0 border-top-0">
              <div id="procedure" class="btn rounded-0 w-40 bg-white">
                Procedure
              </div>
              <div id="ingredients" class="btn rounded-0 w-40 bg-white">
                Ingredients
              </div>
            </div>
            <div>
              <span class="pb-5">
                <p id="multi" class="mt-3"></p>
                <h1 id="healthLabels" class="mt-3"></h1>
                <ul id="multipurpose" class="mt-2">
                  <!-- render ingredients -->
                </ul>
              </span>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script src="/item.ede77152.js" defer=""></script>
    <script src="/item.cc073436.js"></script>
  </body>
</html>
